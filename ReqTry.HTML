<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Test page</title>
 </head>
 <body>
  <h1>Hello world</h1>
  <p id="text"></p>
  <script>
       const text_el = document.getElementById('text')
       const url = 'https://cors-anywhere.herokuapp.com/https://www.rugbytrento.it/rugby/';
       fetch(url)
      .then((resp) => {
        if (!resp.ok) throw new Error('Network response was not ok');
        return resp.text(); // Use .text() if the response is HTML
      })
      .then(function(data) {
        text_el.innerHTML = data; // Displays the HTML response
      })
      .catch((error) => {
        console.error('Fetch error:', error);
        text_el.innerHTML = 'Failed to fetch data.';
      });
   </script>
 </body>
</html>
